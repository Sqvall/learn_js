<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <p>Имя: <input type="text" data-help="Ваше полное имя"></p>
    <p>Возраст: <input type="text" data-help="Ваш возраст, полных лет"></p>
    <p id="help">
    <p>
</div>
<script>
  let help = document.getElementById('help');
  let fields = document.querySelectorAll('input');
  for (let field of Array.from(fields)) {
    field.addEventListener('focus', (event) => {
      help.textContent = event.target.getAttribute('data-help');
    });
    field.addEventListener('blur', () => {
      help.textContent = '';
    });
  }
  /** Window receive 'focus' and 'blur' when go to tabs browser or switch window in OS */
  window.addEventListener('focus', (event) => {
    console.log(event);
  })
</script>
</body>
</html>
