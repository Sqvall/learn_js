<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>Move line and change this width</p>
<div style="background-color: orange; width: 60px; height: 20px"></div>
<script>
  let lastX; // Watch x coordinate mouse
  let bar = document.querySelector('div');

  bar.addEventListener('mousedown', (event) => {
    if (event.button === 0) {
      lastX = event.clientX;
      window.addEventListener('mousemove', moved);
      event.preventDefault(); // Block highlighting
    }
  });

  const moved = (event) => {
    /** Careful buttonS it's not === button,
     * buttonS get mouse buttons when down this time
     * if = 0, then not one mouse button down this time */
    if (event.buttons === 0) {
      window.removeEventListener('mousemove', moved);
    } else {
      let dist = event.clientX - lastX;
      let newWidth = Math.max(10, bar.offsetWidth + dist);
      bar.style.width = newWidth + 'px';
      lastX = event.clientX;
    }
  };
</script>
</body>
</html>
